<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
</head>

<body>
    <h1>To-Do List</h1>

    <!-- Formulaire pour ajouter une t창che -->
    <form method="POST">
        <input type="text" name="task" placeholder="Nouvelle t창che" required>
        <button type="submit">Ajouter</button>
    </form>

    <!-- Liste des t창ches -->
    <ul>
        {% for task in tasks %}
        <li>
            {{ loop.index }}. {{ task['task'] | e }}
            <!-- Lien pour supprimer et modifier une t창che -->
            <a href="{{ url_for('edit', task_id=task['_id']) }}">Modifier</a>
            <a href="{{ url_for('delete', task_id=task['_id']) }}">Supprimer</a>
        </li>
        {% endfor %}
    </ul>
</body>

</html>
